<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>

        <section id="key_section">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span>Brushkit</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span>Hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span>Clap</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span>Conga</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span>Stick</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span>Cymbal</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span>Bongo</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span>Linn</span>
            </div>
        </section>


        <section id="audios">
            <audio data-key="65" src="assets/sound/brushkit.mp3"></audio>
            <audio data-key="83" src="assets/sound/hihat.mp3"></audio>
            <audio data-key="68" src="assets/sound/clap.mp3"></audio>
            <audio data-key="70" src="assets/sound/conga.mp3"></audio>
            <audio data-key="71" src="assets/sound/stick.mp3"></audio>
            <audio data-key="72" src="assets/sound/cymbal.mp3"></audio>
            <audio data-key="74" src="assets/sound/Bongo.mp3"></audio>
            <audio data-key="75" src="assets/sound/linn.mp3"></audio>
        </section>

    </section>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
